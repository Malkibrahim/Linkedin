<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://use.fontawesome.com/3ee71ef1c8.js"></script>
  </head>
  <body>
    <div class="header">
      <!-- Navigation -->
      <div class="nav">
        <div class="nav--logo">
          <img class="nav--logo--icon" src="Assets/Logo.png" />
        </div>
        <div class="nav--search">
          <span class="nav--search--icon"
            ><i class="fa fa-search fa-2x"></i>
          </span>
          <input class="nav--search--box" placeholder="Search.." />
        </div>
        <ul class="nav--menu">
          <li class="nav--menu--items">
            <div class="nav--menu--items--icon">
              <i class="fa fa-home fa-2x"></i>
            </div>
            <a class="nav--menu--items--link"> Home</a>
          </li>
          <li class="nav--menu--items">
            <div class="nav--menu--items--icon">
              <i class="fa fa-users fa-2x"></i>
            </div>
            <a class="nav--menu--items--link">My Network</a>
          </li>
          <li class="nav--menu--items">
            <div class="nav--menu--items--icon">
              <i class="fa fa-briefcase fa-2x"></i>
            </div>

            <a class="nav--menu--items--link">Jobs</a>
          </li>
          <li class="nav--menu--items">
            <div class="nav--menu--items--icon">
              <i class="fa fa-comments fa-2x"></i>
            </div>

            <a class="nav--menu--items--link">Messagings</a>
          </li>
          <li class="nav--menu--items">
            <div class="nav--menu--items--icon">
              <i class="fa fa-bell fa-2x"></i>
            </div>

            <a class="nav--menu--items--link">Notification</a>
          </li>
          <li class="nav--menu--items">
            <a class="nav--menu--items--link">Me</a>
          </li>
        </ul>
        <!-- Navigation -->
      </div>
    </div>
    <!-- profile -->
    <div class="profile">
      <div class="profile--background"></div>
      <div class="profile--photo">
        <img class="profile--photo--img " src="Assets/profile-photo.jpg" />
      </div>
      <div class="profile--InfoContainer">
        <div class="profile--InfoContainer--info">
          <a class="profile--InfoContainer--info--name"> Malak Ibrahim </a>
          <span class="profile--InfoContainer--info--jobTitle"
            >Web Developer</span
          >
          <a class="profile--InfoContainer--info--location">Egypt .</a>
          <a class="profile--InfoContainer--info--connection"
            >0 Connections .</a
          >
          <a class="profile--InfoContainer--info--contact">Contact info .</a>
          <a class="profile--InfoContainer--info--workPlace"><img /></a>
        </div>
        <div class="profile--InfoContainer--moreBtns">
          <button class="btn btn--primary m-2x">
            Add profile section
            <i class="fa fa-caret-down" aria-hidden="true"></i>
          </button>
          <button class="btn btn--outline-secondary m-2x">More...</button>
          <button class=" btn btn--light btn--circle m-2x">
            <i class="fa fa-pencil" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </div>
    <!-- profile -->

    <!--buttons-->
    <button class="btn btn--secondary">Post</button>
    <button class="btn btn--outline-secondary">
      <i class="fa fa-globe" aria-hidden="true"></i>
      Anyone<i class="fa fa-caret-down" aria-hidden="true"></i>
    </button>

    <!--buttons-->
  </body>
</html>
