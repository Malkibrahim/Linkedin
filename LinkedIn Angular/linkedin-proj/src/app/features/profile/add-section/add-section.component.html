<form class="WholeForm">
  <div class="form-group">
    <label for="exampleFormControlInput1">School *</label>
    <input
      type="email"
      class="form-control"
      id="exampleFormControlInput1"
      placeholder="name@example.com"
    />
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1">Degree</label>
    <select class="form-control" id="exampleFormControlSelect1">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
  </div>
  <div class="form__section__sp__labelName ">Start year</div>
  <input type="date" />
  <!-- </div> -->
  <div class="form__section__sp__labelName ">end year</div>
  <input type="date" />
  <!-- </div> -->
  <div class="form-group">
    <label for="exampleFormControlSelect2">Activities and societies</label>
    <select multiple class="form-control" id="exampleFormControlSelect2">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Description</label>
    <textarea
      class="form-control"
      id="exampleFormControlTextarea1"
      rows="3"
    ></textarea>
  </div>
  <p>
    Media Add or link to external documents, photos, sites, videos, and
    presentations.
  </p>
  <button class="btn " type="submit">Save</button>
</form>
