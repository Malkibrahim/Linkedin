<div class="comment-box">
  <div class="comment-box__avatar-image">
    <i class="fa fa-user" aria-hidden="true"></i>
  </div>
  <div class="comment-box__form-container">
    <form #userform="ngForm">
      <input
        ngModel
        name="comment"
        type="text"
        placeholder="Add a comment..."
        size="112"
      />
    </form>
  </div>
</div>
<div class="comments-list " *ngFor="let m of comments; let i = index">
  <div class="comment-box__avatar-image">
    <i class="fa fa-user" aria-hidden="true"></i>
  </div>
  <div class="comments-list__header">
    <div class="comments-list__header__top ">
      <div class="post-info__content ">
        <span class="link">{{ getUserName(m.userId) }}</span>
        <span>Embedded Software Engineer at Valeo</span>
      </div>

      <div class="comments-list__header__top__right">
        <span class="time">1w</span>
        <button class="btn btn--light-secondary  p-sm">
          <i class="fa fa-ellipsis-h" aria-hidden="true"></i>
        </button>
      </div>
    </div>

    <div class="comments-list__header__bottom  ">
      <!-- <p>You are the best dear,,,,, so proud of You ğŸ‘ğŸ‘ (edited)</p> -->
      <!-- <p>{{ com.value }}</p> -->
    </div>
  </div>
</div>

<div class="comment-footer m-l">
  <button class="btn btn--light-secondary p-sm ">
    <i class="fa fa-thumbs-o-up" aria-hidden="true"></i>
  </button>
  <button class="btn btn--light-secondary p-sm ">
    <i class="fa fa-comment-o" aria-hidden="true"></i>
  </button>
</div>
